<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end challenge</title>
    <!-- Style -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body id="app">

    <div class="container">
        <div class="search-nav">
            <div>
                <select id="transactionType" class="select" title="Transaction Type">
                    <option value="">Transaction type</option>
                    <option value="Payment">Payment</option>
                    <option value="Authorize">Authorize</option>
                    <option value="Credit">Credit</option>
                </select>
                <select id="currency" class="select" title="Currency">
                    <option value="">Currency</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>
                <button id="search" type="submit" class="btn">Search</button>
            </div>
        </div>
        <div class="app">
            <div class="items">
                <div class="item title">
                    <span>Name</span>
                    <span>Brand</span>
                    <span>Last 4 digit</span>
                    <span>Transaction type</span>
                    <span>Amount</span>
                    <span>Currency</span>
                </div>
                <div id="users" class="users"></div>
            </div>
        </div>
    </div>


    <!-- Script -->
    <script src="./script/main.js"></script>
</body>

</html>
